    <script>
        var word = "a quIck brown fox jumps over a lazy dog";
        
        function capitalizeEachWord() {
            var arr = word.split(" ");
            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1).toLowerCase();
            }
            var capitalizedWord = arr.join(" ");
            document.write("<h1>" + "<b>" + capitalizedWord + "</b>" + "</h1>");
        }
        capitalizeEachWord()
    </script>
