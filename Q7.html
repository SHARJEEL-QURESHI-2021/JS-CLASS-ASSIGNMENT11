<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q:7</title>
</head>
<body>
    <h1>Chp # Function</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var a = prompt("Enter Base Number")
        var b = prompt("Enter Perpendicular Number")
        function e(a, b) {
            var c = + a * a;
            var d = + b * b;
            var e = c + d;
            document.write("<h1>" + "<b>" + "Hypotenuse = " + e + "</b>" + "</h1>");
        }
        e(a, b)
    </script>
</body>
