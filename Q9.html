    <script>
         function checkingPalindrome() {
            var name = prompt("Enter Name").toUpperCase();
            var reversedName = name.split('').reverse().join('');

            if (name === reversedName) {
                document.write("<h1>" + "<b>" + "THE WORD: " + name + " IS A PALINDROME" + "</b>" + "</h1>");
            } else {
                document.write("<h1>" + "<b>" + "THE WORD: " + name + " IS NOT A PALINDROME" + "</b>" + "</h1>");
            }
        }

        checkingPalindrome();
    </script>
