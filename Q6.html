<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q:6</title>
</head>

<body>
    <h1>Chp # Function</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var a = prompt("Enter The Counting Length");
        function b(a) {
            document.write("<b>" + "Counting: " + "</b>");
            for (var i = 1; i <= a; i++) {
                document.write("<b>" + i + ", " + "</b>");
            }
        }
        b(a);
    </script>
</body>

</html>
